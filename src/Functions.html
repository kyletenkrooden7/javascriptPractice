<script>
                           //parameters
    printStudentNames('Clive','Joseph','umfumwemfwefwe');

function printStudentNames(student1, student2, student3) //clive gets pasted into student1
{
   document.write(`<p> ${student1} </p>
                   <p> ${student2}</p>
                   <p> ${student3}</p>`);

function averageNumbers(a,b,c)
{
    return a + b + c /3;
}

let returnValue = averageNumbers(1,2,3);
alert(returnValue);
