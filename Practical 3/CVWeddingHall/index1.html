   <script>
let guestsCost = 0;
let limousinesCost = 0;
let liveMusicCost = 0;
let flowersCost = 0;
let totalEstimate = 0;
let liveMusic = false;
let flowers = false;

function calcGuests() {
    totalEstimate -= guestsCost;
    guestsCost = document.getElementById("numGuests").value * 65;
    totalEstimate += guestsCost;
    document.getElementById("cost").value = "€" + totalEstimate;
}

function calcLimousines() {
    totalEstimate -= limousinesCost;
    limousinesCost = document.getElementById("numLimousines").value * 125;
    totalEstimate += limousinesCost;
    document.getElementById("cost").value = "€" + totalEstimate;
}

function addMusic() {
    (liveMusic == false)
        ? liveMusicCost = 500 : liveMusicCost = 0;
    totalEstimate += liveMusicCost;
    liveMusic = true;
    document.getElementById("cost").value = "€" + totalEstimate;
}
function removeMusic() {
    (liveMusic == true)
        ? liveMusicCost = -500 : liveMusicCost = 0;
    totalEstimate += liveMusicCost;
    liveMusic = false;
    document.getElementById("cost").value = "€" + totalEstimate;
}

function addFlowers() {
    (flowers == false)
        ? flowersCost = 400 : flowersCost = 0;
    totalEstimate += flowersCost;
    flowers = true;
    document.getElementById("cost" ).value = "€" + totalEstimate;
}
function removeFlowers() {
    (flowers == true)
        ? flowersCost = -400 : flowersCost = 0;
    totalEstimate += flowersCost;
    flowers = false;
    document.getElementById("cost").value = "€" + totalEstimate;
}







</script>
